<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple YouTube Clone</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #f00;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        main {
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .video {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .video img {
            width: 200px;
            margin-right: 10px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-description {
            color: #888;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple YouTube Clone</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="video">
                <img src="thumbnail1.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h2 class="video-title">Video Title 1</h2>
                    <p class="video-description">Video description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </section>
        <section>
            <div class="video">
                <img src="thumbnail2.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h2 class="video-title">Video Title 2</h2>
                    <p class="video-description">Video description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Simple YouTube Clone &copy; 2023</p>
    </footer>
</body>
</html>
